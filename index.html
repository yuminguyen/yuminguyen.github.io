<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <!-- Canvas chính -->
        <div id="canvas-container">
            <canvas id="character-canvas" width="500" height="500"></canvas>
        </div>

        <div id="background-container">
            <img id="background-image" src="assets/ygWIbUZz.gif" alt="Animated Background">
        </div>     

        <!-- Danh mục lựa chọn -->
        <div id="category-menu">
            <button onclick="selectCategory('skin')">
                <img src="assets/button/skin.png" alt="Skin Image">Da
            </button>
            <button onclick="selectCategory('frontHair')">
                <img src="assets/button/front_hair.png" alt="Front Hair Image">Tóc trước
            </button>
            <button onclick="selectCategory('backHair')">
                <img src="assets/button/back_hair.png" alt="Back Hair Image">Tóc sau
            </button>
            <button onclick="selectCategory('face')">
                <img src="assets/button/Emotion.png" alt="Face Image">Biểu cảm
            </button>
            <button onclick="selectCategory('clothing')">
                <img src="assets/button/clothing.png" alt="Clothing Image">Quần áo
            </button>
            <button onclick="selectCategory('accessories')">
                <img src="assets/button/details.png" alt="Accessories Image">Phụ kiện
            </button>
            <button onclick="selectCategory('foreground')">
                <img src="assets/button/foreground.png" alt="Foreground Image">Nền trước
            </button>
            <button onclick="selectCategory('background')">
                <img src="assets/button/background.png" alt="Background Image">Nền
            </button>
        </div>

        <!-- Menu trang phục -->
        <div id="clothing-menu" class="menu-container hidden">
            <img src="assets/meme_loading.png" id="meme-loading" alt="Default Image">
            <!-- Hiển thị các tùy chọn trang phục cho danh mục đã chọn -->
        </div>

        <!-- Nút điều khiển -->
        <div id="controls">
            <!-- <button onclick="randomizeOptions()">
                <img src="assets/button/random.png" alt="Random Image">Ngẫu nhiên
            </button> -->
            <button onclick="resetCharacter()">
                <img src="assets/button/reset.png" alt="Reset Image">Làm mới
            </button>
            <button onclick="saveCharacter()">
                <img src="assets/button/save.png" alt="Save Image">Lưu
            </button>
            <!--button onclick="shareCharacter()">Chia sẻ</button>-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
